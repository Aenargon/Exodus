<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>METASCANNER - ACHERON V8.6</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        :root { --crt-green: #2ecc71; --cold-blue: #a0d2eb; --danger-red: #ff3e3e; --bg: #050805; }
        body { background: var(--bg); color: var(--crt-green); font-family: 'Courier New', monospace; margin: 0; overflow: hidden; text-transform: uppercase; }
        .crt-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03)); background-size: 100% 3px, 3px 100%; pointer-events: none; z-index: 5000; }
        #bg-char { position: absolute; top:0; left:0; width:100%; height:100%; object-fit: cover; opacity: 0.25; z-index: -1; filter: grayscale(100%); }
        
        .modal { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 5, 0, 0.96); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 3000; padding: 20px; box-sizing: border-box; text-align: center; }
        
        #ui-wrapper { display: none; flex-direction: column; height: 100vh; position: relative; }
        #header { border-bottom: 1px solid var(--crt-green); padding: 10px; background: rgba(0,20,0,0.9); display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        
        #camera-container { position: relative; flex-grow: 1; overflow: hidden; background: #000; display: flex; align-items: center; justify-content: center; }
        #video { width: 100%; height: 100%; object-fit: cover; }

        #scan-line { position: absolute; width: 100%; height: 5px; background: var(--crt-green); top: -10px; display: none; box-shadow: 0 0 20px var(--crt-green); z-index: 1000; }
        @keyframes moveScan { 0% { top: 0%; opacity: 1; } 100% { top: 100%; opacity: 0; } }

        /* BOTÓN BIO-LOG REUBICADO Y MEJORADO */
        #btn-bio { 
            position: absolute; bottom: 20px; z-index: 2000;
            background: rgba(0, 68, 102, 0.9); color: #fff; border: 2px solid #00ffff;
            padding: 15px 30px; font-weight: bold; border-radius: 8px; font-family: inherit;
            box-shadow: 0 0 15px #00ffff; display: none; text-transform: uppercase;
        }

        .btn-group { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; padding: 10px; background: #000; }
        button { background: #0d1a0d; color: var(--crt-green); border: 1px solid var(--crt-green); padding: 15px 5px; font-family: inherit; font-size: 10px; cursor: pointer; border-radius: 4px; }
        .btn-blue { border-color: var(--cold-blue); color: var(--cold-blue); }
        .btn-danger { border-color: var(--danger-red); color: var(--danger-red); font-size: 8px; padding: 5px 10px; }
        
        input { background: black; color: var(--crt-green); border: 1px solid var(--crt-green); padding: 15px; text-align: center; font-size: 1.2rem; width: 80%; outline: none; }
    </style>
</head>
<body>

<div class="crt-overlay"></div>
<img id="bg-char" src="" alt="">

<div id="start-screen" class="modal" style="display: flex;">
    <h1 style="color: #00ffff; letter-spacing: 5px;">ACHERON CORE</h1>
    <p>METASCANNER V8.6</p>
    <button onclick="startNewGame()" style="padding: 20px 40px; font-size: 1.2rem; border-color: #00ffff; color: #00ffff; margin-top: 30px; background: rgba(0,255,255,0.1);">INICIAR MISIÓN</button>
    <button id="btn-resume" onclick="goToHub()" style="display:none; margin-top: 20px; padding: 10px; border-color: var(--cold-blue); color: var(--cold-blue);">REANUDAR PARTIDA</button>
</div>

<div id="setup-screen" class="modal">
    <h2 style="color: var(--cold-blue)">CALIBRACIÓN QR</h2>
    <p>Escanea 3 códigos de Consola</p>
    <div id="setup-progress" style="font-size: 6rem; color: white; margin: 10px;">0/3</div>
</div>

<div id="reg-screen" class="modal">
    <h2 id="reg-title">REGISTRO JUGADOR</h2>
    <div id="reg-step-1">
        <p>IDENTIFICACIÓN OPERADOR:</p>
        <input type="text" id="reg-name" placeholder="...">
        <button onclick="saveRegName()" style="margin-top: 20px; width: 100%;">VALIDAR</button>
    </div>
    <div id="reg-step-2" style="display:none;">
        <p style="color: var(--cold-blue); font-size: 1.2rem;">ESCANEA TU CARTA</p>
        <p id="reg-error" style="color: var(--danger-red); display:none; font-size: 0.8rem; margin-top: 10px;">ERROR: IDENTIDAD YA ASIGNADA</p>
    </div>
</div>

<div id="hub-screen" class="modal">
    <button onclick="resetGamePrompt()" class="btn-danger" style="position: absolute; top: 20px;">[ REINICIAR NÚCLEO ]</button>
    <h2 style="color: #00ffff; margin-top: 60px;">PANEL DE ACCESO</h2>
    <p>SELECCIONA OPERADOR:</p>
    <button id="btn-hub-pA" onclick="loginPlayer('pA')" style="width: 280px; padding: 25px; margin-bottom: 15px;">---</button>
    <button id="btn-hub-pB" onclick="loginPlayer('pB')" style="width: 280px; padding: 25px;">---</button>
</div>

<div id="ui-wrapper">
    <div id="header">
        <button onclick="logout()" class="btn-blue">LOGOUT</button>
        <span id="player-display">---</span>
        <button onclick="openBypass()" class="btn-blue">BYPASS</button>
    </div>
    <div id="camera-container">
        <div id="scan-line"></div>
        <video id="video" playsinline></video>
        <canvas id="canvas" style="display:none"></canvas>
        <button id="btn-bio" onclick="playVideo()">VER BIO-LOG ANIMADO</button>
        
        <div id="res-modal" class="modal">
            <h1 id="res-perc" style="font-size: 5rem; margin: 0; color: white;">0%</h1>
            <h3 id="res-msg">ANALIZANDO...</h3>
            <button onclick="closeModal('res-modal')" style="width: 180px; padding: 15px; margin-top: 20px;">CERRAR</button>
        </div>
    </div>
    <div id="terminal" style="padding: 10px; font-size: 10px; background: #000; border-top: 1px solid var(--crt-green); height: 35px; color: #666;">
        > SISTEMA DE ESCANEO ACTIVO
    </div>
    <div class="btn-group">
        <button onclick="runScan('NEURONAL')">NEURONAL</button>
        <button onclick="runScan('EM')">ELECTROMAG.</button>
        <button onclick="runScan('MUTAGENO')">MUTÁGENO</button>
    </div>
</div>

<div id="bypass-screen" class="modal">
    <h2 style="color: var(--cold-blue)">HACK TERMINAL</h2>
    <div id="mm-display" style="font-size: 2.5rem; border: 2px solid var(--cold-blue); padding: 15px; margin: 10px;">---</div>
    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
        <button onclick="pressNum('1')">1</button><button onclick="pressNum('2')">2</button><button onclick="pressNum('3')">3</button>
        <button onclick="pressNum('4')">4</button><button onclick="pressNum('5')">5</button><button onclick="pressNum('6')">6</button>
        <button onclick="pressNum('7')">7</button><button onclick="pressNum('8')">8</button><button onclick="pressNum('9')">9</button>
        <button onclick="clearNum()">X</button><button onclick="pressNum('0')">0</button><button onclick="checkBypass()">OK</button>
    </div>
    <div id="mm-log" style="font-size: 11px; height: 60px; overflow-y: auto; margin-top: 15px; width: 90%; color: #444;"></div>
    <button onclick="closeModal('bypass-screen')" style="margin-top: 10px;">CERRAR</button>
</div>

<script>
    let isProcessing = false;
    let currentRegPlayer = 'pA';
    let activePlayer = null;
    let consoles = [];
    
    const scanSound = new Audio('media/audio/scan.mp3');

    let game = JSON.parse(localStorage.getItem('acheron_v8.6')) || {
        pass: [],
        pA: { name: "", char: "", role: "", scanned: false },
        pB: { name: "", char: "", role: "", scanned: false }
    };

    const v = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(s => { 
        v.srcObject = s; v.play(); requestAnimationFrame(tick); 
    });

    if(game.pA.name && game.pB.name) document.getElementById('btn-resume').style.display = 'block';

    function tick() {
        if (v.readyState === v.HAVE_ENOUGH_DATA && !isProcessing) {
            canvas.height = v.videoHeight; canvas.width = v.videoWidth;
            ctx.drawImage(v, 0, 0, canvas.width, canvas.height);
            const code = jsQR(ctx.getImageData(0,0,canvas.width,canvas.height).data, canvas.width, canvas.height);
            if (code && code.data.toLowerCase().startsWith("acheron_")) handleQR(code.data.toLowerCase());
        }
        requestAnimationFrame(tick);
    }

    function handleQR(data) {
        isProcessing = true; 
        
        // FASE 1: CONSOLAS
        if (game.pass.length < 3) {
            if (data.includes("cons_") && !consoles.includes(data)) {
                consoles.push(data);
                document.getElementById('setup-progress').innerText = consoles.length + "/3";
                if (consoles.length === 3) {
                    game.pass = consoles.map(c => c.split('_').pop());
                    save();
                    setTimeout(() => { document.getElementById('setup-screen').style.display = 'none'; showRegistration(); }, 800);
                }
            }
        }
        // FASE 2: REGISTRO CARTA (Con bloqueo de duplicados)
        else if (document.getElementById('reg-step-2').style.display === 'block' && data.includes("char_")) {
            let characterId = data.replace("acheron_char_", "");
            
            // COMPROBAR SI YA ESTÁ ASIGNADO
            if (currentRegPlayer === 'pB' && characterId === game.pA.char) {
                document.getElementById('reg-error').style.display = 'block';
            } else {
                document.getElementById('reg-error').style.display = 'none';
                game[currentRegPlayer].char = characterId;
                game[currentRegPlayer].role = ['HUMANO', 'CYBORG', 'ADAPTOID'][Math.floor(Math.random()*3)];
                save();
                if (currentRegPlayer === 'pA') {
                    currentRegPlayer = 'pB';
                    setTimeout(showRegistration, 500);
                } else {
                    setTimeout(goToHub, 500);
                }
            }
        }
        
        setTimeout(() => { isProcessing = false; }, 2000);
    }

    function startNewGame() {
        localStorage.clear();
        game = { pass: [], pA: { name: "", char: "", role: "", scanned: false }, pB: { name: "", char: "", role: "", scanned: false } };
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('setup-screen').style.display = 'flex';
        consoles = [];
    }

    function resetGamePrompt() {
        if(confirm("¿REINICIAR NÚCLEO? Se perderán todos los datos de la misión.")) {
            startNewGame();
            document.getElementById('hub-screen').style.display = 'none';
        }
    }

    function showRegistration() {
        document.getElementById('reg-screen').style.display = 'flex';
        document.getElementById('reg-title').innerText = "VINCULACIÓN " + (currentRegPlayer === 'pA' ? "JUGADOR A" : "JUGADOR B");
        document.getElementById('reg-step-1').style.display = 'block';
        document.getElementById('reg-step-2').style.display = 'none';
    }

    function saveRegName() {
        let n = document.getElementById('reg-name').value;
        if(n) {
            game[currentRegPlayer].name = n.toUpperCase();
            document.getElementById('reg-step-1').style.display = 'none';
            document.getElementById('reg-step-2').style.display = 'block';
            isProcessing = false; 
        }
    }

    function goToHub() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('reg-screen').style.display = 'none';
        document.getElementById('ui-wrapper').style.display = 'none';
        document.getElementById('hub-screen').style.display = 'flex';
        document.getElementById('btn-hub-pA').innerText = "OPERADOR: " + game.pA.name;
        document.getElementById('btn-hub-pB').innerText = "OPERADOR: " + game.pB.name;
        document.getElementById('btn-resume').style.display = 'block';
    }

    function loginPlayer(p) {
        activePlayer = p;
        document.getElementById('hub-screen').style.display = 'none';
        document.getElementById('ui-wrapper').style.display = 'flex';
        document.getElementById('player-display').innerText = game[p].name;
        document.getElementById('bg-char').src = `media/images/${game[p].char}.jpg`;
        
        if(game[p].char) {
            document.getElementById('btn-bio').style.display = 'block';
        }
        game[p].scanned = false;
    }

    function runScan(mode) {
        if (game[activePlayer].scanned) {
            alert("SISTEMA BLOQUEADO: Realiza Logout para nuevo turno.");
            return;
        }
        scanSound.currentTime = 0;
        scanSound.play();

        const line = document.getElementById('scan-line');
        line.style.display = 'block';
        line.style.animation = 'none';
        line.offsetHeight; 
        line.style.animation = 'moveScan 2s linear forwards';
        
        setTimeout(() => {
            line.style.display = 'none';
            let match = (mode === 'NEURONAL' && game[activePlayer].role === 'HUMANO') || (mode === 'EM' && game[activePlayer].role === 'CYBORG') || (mode === 'MUTAGENO' && game[activePlayer].role === 'ADAPTOID');
            let p = match ? Math.floor(Math.random() * 21) + 75 : Math.floor(Math.random() * 16);
            document.getElementById('res-perc').innerText = p + "%";
            document.getElementById('res-msg').innerText = p > 70 ? "COINCIDENCIA ALTA" : "COINCIDENCIA NULA";
            document.getElementById('res-modal').style.display = 'flex';
            game[activePlayer].scanned = true;
        }, 2000);
    }

    function logout() { 
        activePlayer = null; 
        document.getElementById('bg-char').src = "";
        document.getElementById('btn-bio').style.display = 'none';
        goToHub(); 
    }
    
    function playVideo() { 
        window.open(`media/videos/${game[activePlayer].char}.mp4`, '_blank'); 
    }
    
    function openBypass() { document.getElementById('bypass-screen').style.display = 'flex'; }
    function save() { localStorage.setItem('acheron_v8.6', JSON.stringify(game)); }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }

    let guess = "";
    function pressNum(n) { if(guess.length < 3) { guess += n; document.getElementById('mm-display').innerText = guess; } }
    function clearNum() { guess = ""; document.getElementById('mm-display').innerText = "---"; }
    function checkBypass() {
        if(guess.length < 3) return;
        let s = game.pass, g = guess.split(""), pos = 0, num = 0;
        let sC = [...s], gC = [...g];
        for(let i=0; i<3; i++) { if(gC[i] === sC[i]) { pos++; sC[i] = null; gC[i] = "X"; } }
        for(let i=0; i<3; i++) { if(gC[i] !== "X" && sC.includes(gC[i])) { num++; sC[sC.indexOf(gC[i])] = null; } }
        let res = `[${guess}] B:${pos} F:${num}`;
        if(pos === 3) res = ">>> ACCESO TOTAL <<<";
        document.getElementById('mm-log').innerHTML = res + "<br>" + document.getElementById('mm-log').innerHTML;
        clearNum();
    }
</script>
</body>
</html>
