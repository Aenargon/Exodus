<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ACHERON CORE - V5.0</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        :root { --crt-green: #2ecc71; --cold-blue: #a0d2eb; --danger-red: #ff3e3e; --bg: #050805; }
        body { background: var(--bg); color: var(--crt-green); font-family: 'Courier New', monospace; margin: 0; overflow: hidden; text-transform: uppercase; font-size: 12px; }
        
        /* Capa CRT */
        .crt-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03)); background-size: 100% 3px, 3px 100%; pointer-events: none; z-index: 1000; }

        #ui-wrapper { display: flex; flex-direction: column; height: 100vh; position: relative; }
        
        #header { border-bottom: 1px solid var(--crt-green); padding: 10px; text-align: center; background: rgba(0,20,0,0.9); display: flex; justify-content: space-between; align-items: center; }

        #camera-container { position: relative; flex-grow: 1; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #video { width: 100%; height: 100%; object-fit: cover; opacity: 0.4; }
        
        /* Modales */
        .modal { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 10, 0, 0.98); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; padding: 20px; box-sizing: border-box; }
        
        #setup-screen { display: flex; } /* Activo al inicio */

        #terminal-output { height: 60px; background: #000; border-top: 1px solid var(--crt-green); padding: 10px; font-size: 10px; color: #7f8c8d; overflow-y: auto; }

        .btn-group { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; padding: 10px; background: #000; }
        button { background: #0d1a0d; color: var(--crt-green); border: 1px solid var(--crt-green); padding: 15px 5px; font-family: inherit; font-size: 10px; cursor: pointer; }
        button:active { background: var(--crt-green); color: #000; }
        
        .btn-danger { border-color: var(--danger-red); color: var(--danger-red); }
        .btn-blue { border-color: var(--cold-blue); color: var(--cold-blue); display: none; grid-column: span 3; }

        #scan-line { position: absolute; width: 100%; height: 2px; background: var(--cold-blue); top: 0; display: none; box-shadow: 0 0 10px var(--cold-blue); z-index: 100; }
        @keyframes moveScan { from { top: 0; } to { top: 100%; } }

        .reset-btn { background: transparent; border: 1px solid #444; color: #444; padding: 2px 5px; font-size: 8px; }
    </style>
</head>
<body>
    <div class="crt-overlay"></div>

    <div id="setup-screen" class="modal">
        <h2 style="color: var(--cold-blue)">INICIALIZACIÓN</h2>
        <p style="text-align:center">Escanea 3 QRs de Consola descartados</p>
        <div id="setup-progress" style="font-size: 3rem; margin: 20px;">0 / 3</div>
        <div id="setup-log" style="color: #666; font-size: 10px;">ESPERANDO SEÑAL...</div>
        <button id="btn-start" onclick="finishSetup()" style="display:none; margin-top:20px; width: 200px; background: var(--crt-green); color: #000;">ACCEDER AL PUENTE</button>
        <button onclick="finishSetup()" style="margin-top:40px; border:none; color:#444; font-size:8px;">[ SALTAR SETUP / MODO DEBUG ]</button>
    </div>

    <div id="ui-wrapper">
        <div id="header">
            <button class="reset-btn" onclick="hardReset()">RESET</button>
            <span>ACHERON v5.0 // RONDA:<span id="round-num">1</span> // JUG:<span id="curr-p">A</span></span>
            <div style="width:40px"></div> </div>

        <div id="camera-container">
            <div id="scan-line"></div>
            <video id="video" playsinline></video>
            <canvas id="canvas" style="display:none"></canvas>

            <div id="res-modal" class="modal">
                <h1 id="res-perc" style="font-size: 4rem; margin: 0;">0%</h1>
                <h3 id="res-type">TIPO</h3>
                <p id="res-msg" style="text-align:center"></p>
                <button onclick="closeModal('res-modal')" style="width: 150px">CERRAR</button>
            </div>

            <div id="vid-modal" class="modal">
                <video id="p-video" style="width: 100%; border: 1px solid var(--cold-blue);"></video>
                <button onclick="stopVideo()" style="margin-top: 20px; width: 150px">CERRAR BIO-LOG</button>
            </div>
        </div>

        <div id="terminal-output">> SISTEMA ONLINE. ESPERANDO IDENTIFICACIÓN.</div>

        <div class="btn-group">
            <button onclick="setMode('NEURONAL')">SCAN NEURONAL</button>
            <button onclick="setMode('EM')">SCAN ELECTROMAG.</button>
            <button onclick="setMode('MUTAGENO')">SCAN MUTÁGENO</button>
            <button id="btn-bio" class="btn-blue" onclick="playBioLog()">VER BIO-LOG (MP4)</button>
            <button onclick="nextTurn()" class="btn-danger" style="grid-column: span 3;">FINALIZAR TURNO</button>
        </div>
    </div>

<script>
    let setupDone = false;
    let scanMode = 'ID';
    let isProcessing = false;
    let consoles = [];
    
    // Estado del juego
    let game = JSON.parse(localStorage.getItem('ex_v5')) || {
        round: 1, turn: 'A', pA: { role: null, char: null, scans: {} }, pB: { role: null, char: null, scans: {} }, pass: []
    };

    const v = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Iniciar cámara
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(stream => {
        v.srcObject = stream; v.play(); requestAnimationFrame(tick);
    });

    function tick() {
        if (v.readyState === v.HAVE_ENOUGH_DATA && !isProcessing) {
            canvas.height = v.videoHeight; canvas.width = v.videoWidth;
            ctx.drawImage(v, 0, 0, canvas.width, canvas.height);
            const code = jsQR(ctx.getImageData(0,0,canvas.width,canvas.height).data, canvas.width, canvas.height);
            if (code && code.data.startsWith("ACHERON_")) handleQR(code.data);
        }
        requestAnimationFrame(tick);
    }
